<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
  </head>
  <body>
    <form id="memo-form">
      <label for="memo-input">메모를 입력하세요</label><br />
      <input
        id="memo-input"
        type="text"
        placeholder="여기 메모를 입력해주세요."
        size="20"
        required
      />
      <button id="memo-button" type="submit">제출</button>
    </form>
    <ul id="memo-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
